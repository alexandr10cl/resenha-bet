<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resenha.bet - Login/Cadastro</title>
    <style>
        /* Reset e estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f1923;
            color: #ffffff;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Cabeçalho */
        header {
            background-color: #071219;
            padding: 15px 0;
            border-bottom: 1px solid #2c3e50;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #00ff88;
        }

        .logo span {
            color: #ffffff;
        }

        /* Navegação */
        nav {
            background-color: #122331;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-link {
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        .nav-link:hover {
            color: #00ff88;
        }

        .nav-link.active {
            color: #00ff88;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #00ff88;
        }

        /* Conteúdo principal */
        .main-content {
            max-width: 450px;
            margin: 50px auto;
            padding: 0 20px;
        }

        /* Título da página */
        .page-title {
            margin-bottom: 30px;
            text-align: center;
        }

        .page-title h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #00ff88;
        }

        .page-title p {
            color: #8395a7;
            font-size: 16px;
        }

        /* Formulário de login */
        .login-form {
            background-color: #152735;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 5px;
            background-color: #1c3548;
            border: 1px solid #2c3e50;
            color: #ffffff;
            font-size: 16px;
        }

        .form-control:focus {
            outline: none;
            border-color: #00ff88;
        }

        .btn-login {
            width: 100%;
            background-color: #00ff88;
            color: #071219;
            border: none;
            border-radius: 5px;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #00cc6a;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            color: #8395a7;
            font-size: 14px;
        }

        .form-footer a {
            color: #00ff88;
            font-weight: 500;
        }

        .success-message {
            background-color: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        /* Rodapé */
        footer {
            background-color: #071219;
            padding: 20px 0;
            border-top: 1px solid #2c3e50;
            margin-top: 50px;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-bottom {
            text-align: center;
            color: #8395a7;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 0 15px;
            }

            .login-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-container">
            <div class="logo">resenha<span>.bet</span></div>
        </div>
    </header>
    
    <!-- Navegação -->
    <nav>
        <div class="nav-container">
            <div class="nav-links">
                <a href="index.html" class="nav-link">Início</a>
                <a href="#" class="nav-link">Ao Vivo</a>
                <a href="apostar.html" class="nav-link">Apostar Só Resenha</a>
                <a href="#" class="nav-link">Bater Pênaltis</a>
            </div>
        </div>
    </nav>
    
    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="page-title">
            <h1>Junte-se à Resenha</h1>
            <p>Crie sua conta e comece a apostar com seus amigos</p>
        </div>
        
        <div class="success-message" id="successMessage">
            Conta criada com sucesso! Redirecionando...
        </div>
        
        <div class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" class="form-control" placeholder="Digite seu nome de usuário">
            </div>
            
            <button class="btn-login" id="createAccountBtn">CRIAR CONTA</button>
        </div>
    </div>
    
    <!-- Rodapé -->
    <footer>
        <div class="footer-container">
            <div class="footer-bottom">
                <p>&copy; 2025 Resenha.bet - Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        // Função para definir cookies
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }
        
        // Função para obter valor de cookies
        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) === 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }
        
        // Verificar se usuário já está logado
        window.onload = function() {
            const username = getCookie("resenha_username");
            if (username !== "") {
                window.location.href = "index.html";
            }
        };
        
        // Processar criação de conta
        document.getElementById("createAccountBtn").addEventListener("click", function() {
            const username = document.getElementById("username").value.trim();
            
            if (username === "") {
                alert("Por favor, digite seu nome de usuário.");
                return;
            }
            
            // Salvar dados nos cookies (7 dias de validade)
            setCookie("resenha_username", username, 7);
            setCookie("resenha_balance", "10.00", 7); // Saldo inicial de R$ 10,00
            
            // Mostrar mensagem de sucesso
            document.getElementById("successMessage").style.display = "block";
            document.getElementById("loginForm").style.opacity = "0.5";
            document.getElementById("createAccountBtn").disabled = true;
            
            // Redirecionar para a página inicial após 2 segundos
            setTimeout(function() {
                window.location.href = "index.html";
            }, 1000);
        });
    </script>
</body>
</html>
